<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyCV</title>
</head>
<body>
    <form class="input-fields">
        <h1 style="text-align: center;">My Resume</h1>
        <input type="text" name="name" placeholder="name"/>
        <input type="text" name="title" placeholder="Title eg Developer"/>
        <textarea name="workexp" placeholder="Work Experience"></textarea>
        <textarea name="academis" placeholder="Academic details"></textarea>
        <input type="text" name="objective" placeholder="Objective"/>
        <textarea name="skills" placeholder="Skills"></textarea>
        <textarea name="achievments" placeholder="achievments"></textarea>
        <textarea name="contact" placeholder="Contact"></textarea>
    </form>

    <div class="output">

    </div>

    <div class="btn">
        <button onclick="toggle()">Preview or edit</button>
    </div>


    <script src="https://cdn.ckeditor.com/ckeditor5/27.1.0/classic/ckeditor.js"></script>
    <script src="javascript.js"></script>
</body>
</html>
